name       : gnome-contacts
version    : 3.18.1
release    : 3
source     :
    - https://download.gnome.org/sources/gnome-contacts/3.18/gnome-contacts-3.18.1.tar.xz : 0418d25e70e73c05f4db58ce843819ef91180a21531549a832eafeaf2700cf26
license    : GPL-2.0
summary    : Contacts is GNOME's integrated address book.
description: |
    Contacts is GNOME's integrated address book.
builddeps  :
    - pkgconfig(accountsservice)
    - pkgconfig(champlain-0.12)
    - pkgconfig(cheese-gtk)
    - pkgconfig(clutter-gtk-1.0)
    - pkgconfig(folks)
    - pkgconfig(geocode-glib-1.0)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gee-0.8)
    - pkgconfig(goa-1.0)
    - pkgconfig(libcanberra)
    - pkgconfig(libebook-1.2)
    - pkgconfig(libsecret-1)
    - pkgconfig(telepathy-glib)
    - vala
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
