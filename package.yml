    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gee-0.8)
    - pkgconfig(goa-1.0)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libcanberra)
    - pkgconfig(libebook-1.2)
    - pkgconfig(libportal-gtk4)
    - pkgconfig(libsecret-1)
    - pkgconfig(telepathy-glib)
    - desktop-file-utils
    - docbook-xml
