name       : gnome-contacts
version    : 3.16.2
release    : 1
source     :
    - https://download.gnome.org/sources/gnome-contacts/3.16/gnome-contacts-3.16.2.tar.xz : fb625a40fe915d866625a7d688c9a3b454d198c9474ce2efc3979f2b0d1687e7
license    : GPL-2.0
summary    : Contacts is GNOME's integrated address book.
description: |
    Contacts is GNOME's integrated address book.
builddeps  :
    - pkgconfig(accountsservice)
    - pkgconfig(champlain-0.12)
    - pkgconfig(cheese)
    - pkgconfig(clutter-gtk-1.0)
    - pkgconfig(folks)
    - pkgconfig(geocode-glib-1.0)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gee-0.8)
    - pkgconfig(goa-1.0)
    - pkgconfig(libebook-1.2)
    - pkgconfig(libnotify)
    - pkgconfig(libsecret-1)
    - pkgconfig(telepathy-glib)
    - vala
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
